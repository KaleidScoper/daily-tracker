<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Daily Tracker</h1>
    <p>Keep track of your daily habits and stay motivated!</p>
    <button id="checkinButton">打卡</button>
  </header>
  <div id="stats">
    <canvas id="calendarChart"></canvas>
    <div id="consecutiveDays">连续打卡: 0天</div>
    <div id="goalSetting">
      <label for="goal">Set your goal (days):</label>
      <input type="number" id="goal" min="1" max="365" placeholder="e.g., 30 days">
      <button id="setGoal">Set Goal</button>
      <div id="goalProgress">Progress: 0%</div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="tracker.js"></script>
</body>
</html>
